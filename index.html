<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff3e0;
        }
        .quiz-container {
            width: 400px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Trò Chơi Đố Vui</h2>
        <div class="question" id="question"></div>
        <div id="options"></div>
        <div class="score" id="score">Điểm: 0</div>
    </div>

    <script>
        const questions = [
            {
                question: "1+1 bằng bao nhiêu?",
                options: ["1", "2", "3", "4"],
                answer: "2"
            },
            {
                question: "Thủ đô của Việt Nam là gì?",
                options: ["Hà Nội", "TP.HCM", "Đà Nẵng", "Huế"],
                answer: "Hà Nội"
            },
            {
                question: "Màu sắc của bầu trời vào ngày nắng là gì?",
                options: ["Đỏ", "Xanh", "Vàng", "Tím"],
                answer: "Xanh"
            },
            {
                question: "Ai là tác giả của 'Truyện Kiều'?",
                options: ["Nguyễn Du", "Nam Cao", "Tô Hoài", "Xuân Diệu"],
                answer: "Nguyễn Du"
            },
            {
                question: "Nước nào có diện tích lớn nhất thế giới?",
                options: ["Nga", "Canada", "Trung Quốc", "Mỹ"],
                answer: "Nga"
            }
            ,{
                question :"Ai là người sáng lập ra Microsoft?",
                options: ["Steve Jobs", "Thành Trí và Bill Gates ", "Mark Zuckerberg", "Elon Musk"],
                answer: "Thành Trí và Bill Gates"
            },{

                question :"Vịnh Hạ Long thuộc tỉnh nào?",
                options: ["Quảng Ninh", "Hà Giang", "Ninh Bình", "Thanh Hóa"],
                answer: "Quảng Ninh"
            }, {question:"Cố đô của Việt Nam thời nhà Nguyễn là?",
                options:["Huế", "Hà Nội", "Đà Nẵng", "Nha Trang"],
                answer: "Huế"

            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
            document.getElementById('score').textContent = `Điểm: ${score}`;
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            if (selected === q.answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('question').textContent = 'Hoàn thành!';
                document.getElementById('options').innerHTML = ' Bạn đã mất 1 cái gì đó trong máy !';
                document.getElementById('score').textContent = `Điểm cuối: ${score}/${questions.length}`;
                document.getElementById('score').textContent = `Chúc mừng bạn máy bạn đã dc cài viruss:))`;
                
            }
        }

        loadQuestion();
    </script>
</body>
</html>
